<!DOCTYPE html>
<html lang="eng">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    h1 {
      color: #333;
    }

    .container {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      text-align: center;
    }

    input,
    button {
      padding: 8px;
      margin: 5px;
      font-size: 16px;
    }

    #output {
      margin-top: 15px;
      font-weight: bold;
      font-size: 18px;
      color: #0077cc;
      word-break: break-all;
    }
  </style>
</head>

<body>

  <div class="container">
    <h1>ðŸ”‘ Password Generator</h1>
    <h2> Generate a Unique, Secure Password in Seconds â€“ 100% Free </h2>
    <label for="length">Lenght:</label>
    <input type="number" id="length" value="12" min="4" max="40">
    <br>
    <button onclick="generatePassword()">Generate password</button>
    <div id="output"></div>
  </div>

  <script>
    function generatePassword() {
      const length = document.getElementById('length').value;
      const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789!@#$%^&*()';
      let password = '';
      for (let i = 0; i < length; i++) {
        password += chars.charAt(Math.floor(Math.random() * chars.length));
      }
      document.getElementById('output').textContent = password;
    }
  </script>

</body>

</html>
